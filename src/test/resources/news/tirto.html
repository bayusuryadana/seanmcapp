    timulus Pemulihan Ekonomi","ringkasan":"Membuat keputusan investasi di tengah pandemi tentunya tidak mudah, apalagi jika mulai berinvestasi dengan cara tradisional.","isi
    ":"Pada penghujung kuartal III ini, para pelaku pasar global terlihat mencermati arah kebijakan bank sentral dunia yang banyak berfokus pada pengurangan stimulus ataupun
    pengetatan kebijakan di AS, Eropa, hingga Australia. Hal ini diakibatkan faktor pemulihan ekonomi yang juga tercermin dari kenaikan inflasi. Namun, melonjaknya kembali ka
    sus harian COVID-19 mengakibatkan kembalinya pembatasan aktivitas dan membuat para bank sentral&amp;nbsp; mengambil sikap yang lebih berhati-hati&lt;i&gt; &lt;\u002Fi&gt;
    sebelum terburu-buru mengetatkan kebijakan.&lt;br \u002F&gt;&lt;br \u002F&gt; Dari tanah air, dengan tingkat vaksinasi pertama yang telah mencapai lebih dari 30% populasi
        , jumlah kasus positif COVID-19 pun berangsur-angsur turun paska lonjakan di bulan Juli lalu. Walaupun masih mengalami kontraksi di angka 43,7, angka Indikator aktivitas
    ekonomi atau PMI Manufacturing Index menunjukkan perbaikan daripada bulan Juli yang hanya sebesar 40,1. Selain itu, inflasi bulan Agustus dilaporkan hanya sebesar 0,03 pe
    rsen &lt;i&gt;month-on-month,&lt;\u002Fi&gt; namun meningkat secara tahunan di 1,59 persen jika dibandingkan bulan Juli yang sebesar 1,52 persen.&lt;br \u002F&gt;&lt;br \
u002F&gt; PPKM di kuartal III ini dikhawatirkan dapat menggerus jalur pemulihan ekonomi yang terbentuk di periode sebelumnya. Pemerintah terus berupaya memberikan stimulu
    s dan dukungan pada perekonomian. Hingga 20 Agustus 2021, realisasi stimulus program Pemulihan Ekonomi Nasional (PEN) telah mencapai Rp326,74 trilyun atau sekitar 43 pers
    en dari total dana Rp744,77 trilyun. Kementerian Keuangan mengemukakan akan melanjutkan stimulus di 2022 dengan mengalokasikan anggaran Rp321,2 trilyun untuk program PEN
    pada tahun depan.&amp;nbsp;&lt;br \u002F&gt;&lt;br \u002F&gt; Pada Agustus, Bank Indonesia melalui SKB III sepakat untuk memperpanjang kebijakan &lt;i&gt;burden sharing&l
    t;\u002Fi&gt; dengan Pemerintah. Melalui skema ini, Bank Indonesia akan membeli SBN Pemerintah sebanyak Rp215 Triliun di 2021, dan Rp224 Triliun di 2022. Dana yang terhim
    pun dari SBN yang dibeli oleh Bank Indonesia akan digunakan untuk penanganan kesehatan termasuk program vaksinasi dan penanganan kesehatan terkait pandemi, serta pendanaa
    n untuk berbagai program perlindungan bagi masyarakat atau usaha kecil yang terdampak oleh pandemi.&lt;br \u002F&gt;&lt;br \u002F&gt; Selain itu, untuk mendukung pendalam
    an pasar keuangan, pemerintah menurunkan beban pajak penghasilan atas obligasi yang semula 15% menjadi 10%. Kebijakan baru ini berlaku efektif mulai 30 Agustus 2021. Mela
    lui keringanan beban pajak penghasilan ini, pemerintah ingin mengurangi beban investor, dan menyamakan beban pajak antara investor dalam negeri dan luar negeri, yang tela
    h diumumkan sebelumnya turun menjadi 10%. Hal ini tentunya akan mendorong minat investor terhadap obligasi, terutama di era suku bunga rendah seperti saat ini.&lt;br \u00
    2F&gt;&lt;br \u002F&gt; Tak hanya itu, Otoritas Jasa Keuangan (OJK) juga memperpanjang relaksasi restrukturisasi kredit, dari yang semula akan berakhir di 31 Maret 2022 m
    enjadi 31 Maret 2023. Langkah ini diambil oleh OJK untuk mempertahankan momentum pemulihan ekonomi dan menjaga stabilitas perbankan. Hal ini akan memberikan waktu bagi pa
    ra pelaku usaha untuk mengatur likuiditasnya dalam melakukan ekspansi di tengah pemulihan ekonomi. Perbankan pun akan memiliki waktu untuk menyiapkan strategi keuangan da
    n pencadangan yang lebih baik. Namun, pada saat yang sama, OJK pun mendorong perbankan untuk tetap mengutamakan manajemen risiko dalam perpanjangan restrukturisasi ini.&l
    t;br \u002F&gt;&lt;br \u002F&gt; Rendahnya inflasi, suku bunga dan stimulus yang masif akan menciptakan kondisi reflasi. Reflasi (&lt;i&gt;reflation&lt;\u002Fi&gt;) adala
    h suatu kondisi yang terjadi untuk menstimulasi ekonomi, dengan meningkatkan jumlah uang yang beredar, menekan deflasi, memangkas pajak, dan sejumlah kebijakan akomodatif
    yang biasanya terjadi paska resesi atau kontraksi pada ekonomi. Masa reflasi ditandai dengan kenaikan saham dan rendahnya imbal hasil obligasi.&lt;br \u002F&gt;&lt;br \u
    002F&gt; Secara historis, bulan Agustus seringkali identik dengan koreksi di pasar saham. Namun, kali ini di bulan Agustus IHSG tercatat menguat 1.32%. Suksesnya IPO saha
    m Bukalapak, pelonggaran PPKM di tengah menurunnya jumlah kasus harian COVID-19 serta ekspektasi &lt;i&gt;tapering&lt;\u002Fi&gt; yang lebih bersahabat turut menjadi sent
    imen positif bagi pasar saham. Investor asing mencatatkan pembelian bersih di kisaran Rp4 trilyun di bulan Agustus.&lt;br \u002F&gt;&lt;br \u002F&gt; Sementara itu, pasar
    obligasi juga menguat terutama dengan dukungan stimulus dari Pemerintah di pasar obligasi. Menutup bulan Agustus, imbal hasil obligasi pemerintah tenor 10 tahun mengalam
    i penurunan ke level 6,07%.Dengan inflasi Indonesia hanya berada di 1,59 persen, maka &lt;i&gt;real yield&lt;\u002Fi&gt; atau selisih antara imbal hasil dan inflasi, bera
    da di kisaran 4,58 persen merupakan level imbal hasil yang cukup menarik dibandingkan dengan &lt;i&gt;real yield&lt;\u002Fi&gt; yang ditawarkan oleh negara berkembang lai
    nnya. Sehingga, dengan &lt;i&gt;real yield&lt;\u002Fi&gt; yang menarik, suplai obligasi yang terbatas, dan era suku bunga rendah, tentunya ini menjadi daya tarik utama pa
    sar obligasi domestik.&lt;br \u002F&gt;&lt;br \u002F&gt; Tidak hanya pasar saham dan obligasi yang menguat, Rupiah pun turut menguat 1.07 persen di bulan Agustus dan ditu
    tup di kisaran 14,200. &lt;i&gt;Tapering &lt;\u002Fi&gt;yang diperkirakan lebih &lt;i&gt;mild&lt;\u002Fi&gt; mendorong penguatan mata uang Rupiah. Cadangan devisa bulan A
    gustus meningkat drastis ke US$ 144.8 milyar, dibandingkan bulan Juli yang sebesar US$ 137.3 milyar. Kenaikan cadangan devisa ini diakibatkan adanya tambahan alokasi umum
    &lt;i&gt;Special Drawing Rights &lt;\u002Fi&gt;(SDR) yang dikucurkan oleh International Monetary Fund (IMF) setara dengan US$ 6.31 milyar. Kenaikan cadangan devisa ini t
    entunya akan memperkuat stabilitas nilai tukar Rupiah.&lt;br \u002F&gt;&lt;br \u002F&gt; Meskipun demikian, di tengah optimisme pasar, investor pun perlu mewaspadai korek
    si yang terjadi di pasar saat sentimen negatif kembali bermunculan di pasar. Ada dua strategi yang dapat diterapkan saat berinvestasi adalah dengan melakukan diversifikas
    i dan &lt;i&gt;dollar cost averaging&lt;\u002Fi&gt;. Diversifikasi memungkinkan kita untuk membagi alokasi portfolio investasi berdasarkan profil risiko atau &lt;i&gt;ris
    k appetite&lt;\u002Fi&gt; ke beberapa jenis aset seperti deposito, obligasi, atau reksa dana saham. Sementara, &lt;i&gt;dollar cost averaging&lt;\u002Fi&gt; atau akumulas
    i bertahap saat terjadi koreksi akan membantu menurunkan rata-rata harga beli dari investasi kita. Kedua strategi ini dapat membantu kita, sebagai investor, untuk meminim
    alisir risiko kerugian yang muncul akibat sentimen negatif tersebut.&lt;br \u002F&gt;&lt;br \u002F&gt; Membuat keputusan investasi di tengah pandemi tentunya tidak mudah,
        apalagi jika mulai berinvestasi dengan cara tradisional, dimana kita perlu datang mengunjungi bank terdekat atau membutuhkan proses tatap muka secara langsung. Namun den
    gan kemajuan teknologi, tentunya hal ini semakin dipermudah. Mengawali investasi pun bisa dilakukan sambil rebahan dengan adanya pembelian investasi secara &lt;i&gt;onlin
    e&lt;\u002Fi&gt;. Tentunya, investor juga perlu memilih bank dengan reputasi dan kredibilitas yang baik, yang juga diatur dan diawasi oleh Otoritas Jasa Keuangan (OJK). P

    23\u002Fpf0000371790&quot; target=&quot;_blank&quot; rel=&quot;noopener&quot;&gt;2018&lt;\u002Fa&gt;&amp;nbsp;menyoroti sebagian besar pendanaan seni bukan dari pemerinta
    h, patron, atau swasta, melainkan dari seniman tanpa upah atau berupah rendah. Studi yang sama juga mengutip 28% perempuan seniman bekerja paruh waktu, namun hanya 18% la
    ki-laki memilih sistem kerja serupa.&lt;br \u002F&gt;&lt;br \u002F&gt; Dampaknya di lingkungan seni tercermin dari tingginya kasus kekerasan terhadap perempuan, baik yang
    dilaporkan maupun tidak. Sempitnya ruang aman dan keterbatasan akses perempuan pada remunerasi, jalur distribusi, dan dukungan atas kerja seninya mengakibatkan banyak pe
    rempuan tak dapat bertahan lama di bidang seni jika tidak memiliki sistem pendukung pribadi memadai. Walhasil, apresiasi bagi perempuan yang memajukan seni amat minim.&lt
    ;br \u002F&gt;&lt;br \u002F&gt; Pelanggengan eksploitasi pekerja seni terjadi karena tiadanya ruang lingkup khusus dalam kebijakan Indonesia mengenai mereka dan haknya. U
    ndang-Undang (UU) Pemajuan Kebudayaan mengidentifikasi seniman sebagai &amp;ldquo;Sumber Daya Manusia Kebudayaan&amp;rdquo; namun belum spesifik mengatur perlindungan ker
    janya. UU Ekonomi Kreatif pun demikian. UU tersebut hanya mengidentifikasi &amp;ldquo;Pelaku Ekonomi Kreatif&amp;rdquo; yang terdiri dari &amp;ldquo;pelaku kreasi&amp;rdq
    uo; dan &amp;ldquo;pengolah kekayaan intelektual&amp;rdquo;. Jika pekerja seni ingin dilindungi, ia harus menjelma pihak lain dengan definisi dalam peraturan terkait, yan
    g mungkin tak sepenuhnya mengakomodasi kekhasan bentuk dan cara kerjanya. Dalam hubungan kerja formal, pekerja seni dilindungi peraturan ketenagakerjaan yang bersifat umu
    m. Sementara itu, kerja seni informal kerap luput dari perlindungan UU Ketenakerjaan yang kaku serta menurut Hafidz Arfadi mengandung &lt;a href=&quot;https:\u002F\u002Fw

    ut saya, penindasan ini terjadi melalui ilusi kepuasan kerja &quot;atas nama cinta&amp;rdquo;. Ungkapan &amp;ldquo;mengerjakan hal yang dicintai berarti tidak perlu meras

    bagai subjek terpinggirkan dalam mekanisme perlindungan risiko kerja.&lt;br \u002F&gt;&lt;br \u002F&gt; Di Indonesia, pekerja kreatif menjadi satu-satunya persinggungan d
    i mana seniman dapat dikategorikan sebagai pekerja. Padahal, seniman dapat terikat dalam hubungan kerja meskipun moda kerjanya sulit dipandang dalam kerangka &amp;ldquo;i

    p industri kreatif yang definisinya juga masih kabur. Kerentanan pekerja kreatif dialami pekerja seni pula, dengan tambahan justifikasi bahwa kerja seni merupakan &amp;ld
    quo;kerja baik&amp;rdquo; karena berkontribusi penting untuk masyarakat.&lt;br \u002F&gt;&lt;br \u002F&gt; Selain panjangnya waktu kerja, bentuk eksploitasi pekerja seni
    adalah tingginya intensitas kerja, di mana kerja emosional menjadi salah satu indikator pentingnya. Berkarya atas nama cinta dilakukan melalui pengelolaan emosi yang komp
    leks, dan cenderung dibebankan pada perempuan.&lt;br \u002F&gt;&lt;br \u002F&gt; Istilah &lt;a href=&quot;https:\u002F\u002Fwww.jstor.org\u002Fstable\u002F10.1525\u002Fj.
        ctt1pn9bk&quot;&gt;kerja emosional&lt;\u002Fa&gt;&amp;nbsp;menurut Arlie Hochschild adalah pengelolaan perasaan untuk menciptakan mimik wajah dan gerakan tubuh tertentu k
    e publik. Perempuan dibebani kerja emosional karena selalu dipandang lebih perhatian, lembut, dan mudah diajak bekerja sama. Hal ini tidak selalu dikenali sebagai bentuk

    wilayah kerja yang minim penghargaan dan perlindungan, bersama dengan kerja reproduksi, domestik, dan &lt;i&gt;care work&lt;\u002Fi&gt;.&lt;br \u002F&gt;&lt;br \u002F&gt;
    Dalam prosesnya, kerja emosional dapat memicu peleburan emosi pribadi dengan emosi saat bekerja. Ia bisa menyebabkan memburuknya kesehatan fisik dan mental, maupun penga

    lt;a href=&quot;https:\u002F\u002Ffk.ui.ac.id\u002Fberita\u002F83-tenaga-kesehatan-indonesia-mengalami-burnout-syndrome-derajat-sedang-dan-berat-selama-masa-pandemi-covid
