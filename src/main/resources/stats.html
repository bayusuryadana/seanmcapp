<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <meta charset="UTF-8">
    <title>Seanmcapp's Statistics</title>
</head>
<body>
    <div class="container" style="margin: 50px auto">
        <h1>Seanmcapp's Statistics</h1>
        <br>

        <div class="row">
            <div class="cell-4">
                <h3>Account Votes Rank</h3>
                <table class="table row-hover table-border compact">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Count</th>
                        <th>Average</th>
                    </tr>
                    </thead>
                    <tbody>
                        ${accountVotesData}
                    </tbody>
                </table>
            </div>

            <div class="cell-4">
                <h3>Customer Votes Rank</h3>
                <table class="table row-hover table-border compact">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Count</th>
                        <th>Average</th>
                    </tr>
                    </thead>
                    <tbody>
                        ${customerVotesData}
                    </tbody>
                </table>
            </div>

            <div class="cell-4">
                <h3>Customer Tracks Rank</h3>
                <table class="table row-hover table-border compact">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Hit</th>
                    </tr>
                    </thead>
                    <tbody>
                        ${customerTracksData}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <h3>Photo Rank</h3>
            <table class="table row-hover table-border compact">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Account</th>
                    <th>Count</th>
                    <th>Average</th>
                </tr>
                </thead>
                <tbody>
                    ${photoRankData}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
