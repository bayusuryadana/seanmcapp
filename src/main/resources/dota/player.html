<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <style>
        .wow { box-shadow: 2px 2px 5px 0 rgba(0,0,0,.4); padding: 0; margin: 5px; }
    </style>
    <meta charset="UTF-8">
    <title>Lantai5 Gaming | player</title>
</head>
<body>
    <div class="container" style="margin: 50px auto">
        <div class="row">
            <div class="cell-sm-3">
                <img class="wow" src="{{player_avatar}}">
            </div>
            <div class="cell-sm-9">
                <h1>{{player_name}}</h1>
                <h3>{{player_persona_name}}</h3>
            </div>
        </div>
        <br>

        <div class="row">
            <h2>Peer Statistic</h2>
            <table class="table striped">
                <thead>
                <tr>
                    <th>Peer Name</th>
                    <th>Win</th>
                    <th>Games</th>
                    <th>Percentage</th>
                </tr>
                </thead>
                <tbody>
                {{peerViewModel}}
                </tbody>
            </table>
        </div>
        <br>

        <div class="row">
            <h2>Match Statistic</h2>
            <table class="table striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Hero</th>
                    <th>KDA</th>
                    <th>Mode</th>
                    <th>Start</th>
                    <th>Duration</th>
                    <th>Side</th>
                    <th>Result</th>
                </tr>
                </thead>
                <tbody>
                {{matchViewModel}}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
