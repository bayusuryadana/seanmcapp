<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <style>

    </style>
    <meta charset="UTF-8">
    <title>Lantai5 Gaming | hero</title>
</head>
<body>
<div class="container" style="margin: 50px auto">
    <div class="row">
        <div class="cell-sm-12">
            <h1>{{hero_name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="cell-sm-3">
            <img class="wow" src="{{hero_image}}">
        </div>
        <div class="cell-sm-9">
            <div>{{hero_lore}}</div>
        </div>
    </div>
    <br>

    <div class="row">
        <h2>Match Statistic</h2>
        <table class="table striped">
            <thead>
            <tr>
                <th>Peer Name</th>
                <th>Win</th>
                <th>Games</th>
                <th>Percentage</th>
            </tr>
            </thead>
            <tbody>
            {{peerViewModel}}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
